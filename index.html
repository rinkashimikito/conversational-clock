<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">     
  <head>       
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />       
    <title>Conversational Clock</title>  
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>   
           
    <link href="css/base.css" media="all" type="text/css" rel="stylesheet" />       
  </head>     
  <body>         
    <p id="error" class="error">
        Ooops.<br />
        To experience magic, you must have JavaScript enabled on your browser.          
    </p>          
    <div id="container">             
      <h1>Excuse me sir, but do you happen to know the time?</h1>       
      <p class="info">
        If you'd like to see some magic just use the input.         
      </p>                 
      <form method="post" action="encodeClock" id="conversationalClock">                     
        <fieldset>                                             
          <label for="source">The time is: </label>                         
          <input type="text" value="" name="source" />
          <input type="submit" value="Start conversation" />                        
          </fieldset>                 
      </form>                    
    </div>                   
  </body>
</html>
